<!DOCTYPE html><html><head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="p5.serialport.js"></script>
    <script src="leap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <script src="sketch.js"></script>

<!--------------------------- left hand ------------------------------------>

    <div id='leftHandStat' style="display: inline-block; margin: 1em;">
      <h3>Left hand:</h3>
      <p>
        <span>If in the frame: </span>
        <span id="haveLeftHand">-</span> 
      </p>

      
      <p>
        <span>Finger distance: </span>
        <span id="fingerDistL">-</span>
      </p>
      
      <p>
        <span>Hand rotation: </span>
        <span id="handRotateL">-</span>
      </p>

      <p>
        <span>Hand height: </span>
        <span id="handHeightL">-</span>
      </p>
    </div>


<!--------------------------- right hand ------------------------------------>

    <div id='leftHandStat' style="display: inline-block; margin: 1em;">
      <h3>Right hand:</h3>
      <p>
        <span>If in the frame: </span>
        <span id="haveRightHand">-</span> 
      </p>

      
      <p>
        <span>Finger distance: </span>
        <span id="fingerDistR">-</span>
      </p>
      
      <p>
        <span>Hand rotation: </span>
        <span id="handRotateR">-</span>
      </p>

      <p>
        <span>Hand height: </span>
        <span id="handHeightR">-</span>
      </p>
    </div>
    
  <!--------------------------- notes ------------------------------------>

    <div id='leftHandStat' style="display: block; margin: 1em;">
      <h3>Notes:</h3>
      <ul>
        <li>Hand rotation: -1 = palm facing down; 1 = palm facing up</li>
      </ul>
    </div>

</body></html>
